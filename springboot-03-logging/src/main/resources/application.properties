#日志级别
logging.level.com.cjj=trace

#logging.file.name和logging.file.path定义一个就可以了

#不指定路径的话在当前目录下生成日志文件
logging.file.name=springboot.log
#logging.file.name=F:/springboot.log

#在F盘创建一个springboot.log的文件夹，里面再创建一个spring的日志文件
#logging.file.path=F:/springboot.log

#格式：
#%d：日期
#%thread：线程号
#%-5level：靠左 级别
#%logger{50}：全类名50字符限制,否则按照句号分割
#%msg：消息+换行
#%n：换行

#控制台的输出格式
logging.pattern.console=%d{yyyy-MM-dd} [%thread] %-5level %logger{50} - %msg%n

#日志文件的输出格式
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n